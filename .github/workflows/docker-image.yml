name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4


    - name: Build the Docker image
      run: docker build collab-api --file collab-api/Dockerfile --tag my-image-name:$(date +%s)

    - name: Verify the Docker image
      run: docker images
